<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="./images/logo.jpg"
        type="image/x-icon">
    <title>UMS | Login</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet"
        href="./css/style.css">
</head>

<body>
    <div>
        <!-- Navbar -->
        <nav class="bg-success">
            <div style="min-height: 90px;"
                class="container d-flex justify-content-between align-items-center">
                <div class="rounded-circle"
                    style="width: 75px; height: 75px;">
                    <a href="/"><img class="w-100 img-fluid rounded-circle"
                            src="./images/logo.jpg"
                            alt="logo"></a>
                </div>

                <div>
                    <ul class="d-flex gap-4 list-unstyled">
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="/">Home</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./about.html">About</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./users.html">All User</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./profile.html">Profile</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./signup.html">Signup</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./login.html">Login</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <!-- Navbar end -->

        <!-- Signup container -->
        <div class="container d-flex justify-content-between align-items-center gap-4 mb-4 vh-100">
            <div class="shadow"
                style="width: 45%;">
                <img class="img-fluid"
                    src="./images/login.png"
                    alt="register image">
            </div>
            <form action=""
                onsubmit="loginHandler(event)"
                class="shadow p-3"
                style="width: 55%;">
                <div style="text-align: center;">
                    <h2 class="text-secondary fw-bold fs-4 mt-3">Please Login</h2>
                    <span class="text-danger"
                        style="margin-top: -4px;">* marked field are must required</span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text"
                        class="form-control"
                        id="username"
                        required
                        placeholder="username *">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"
                        class="form-control"
                        id="password"
                        required
                        placeholder="password *">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1">
                    <label class="form-check-label"
                        for="exampleCheck1">Remember me</label>
                </div>
                <div class="mb-3">
                    <span>I have no account, <a href="./signup.html">Go to signup</a></span>
                </div>
                <button type="submit"
                    class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
