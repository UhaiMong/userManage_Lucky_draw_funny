<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="./images/logo.jpg"
        type="image/x-icon">
    <title>UMS | Home</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet"
        href="style.css">
</head>

<body>
    <div>
        <!-- Navbar -->
        <nav class="bg-success">
            <div style="min-height: 90px;"
                class="container d-flex justify-content-between align-items-center">
                <div class="rounded-circle"
                    style="width: 75px; height: 75px;">
                    <a href="/"><img class="w-100 img-fluid rounded-circle"
                            src="./images/logo.jpg"
                            alt="logo"></a>
                </div>

                <div>
                    <ul class="d-flex gap-4 list-unstyled">
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="/">Home</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./about.html">About</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./profile.html">Profile</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./signup.html">Signup</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./login.html">Login</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <!-- Navbar end -->

        <div class="magic">
            <h1 class="text-secondary fw-bold fs-3">Please <a href="./signup.html">Signup</a> or <a
                    href="./login.html">Login</a> to see a magic</h1>
        </div>
        <!-- lucky draw -->
        <div class="lucky-body">
            <div id="lucky_prize">

            </div>
            <div class="lucky-container">
                <div class="magic-box"
                    id="magicBox">
                    <!-- <div class="box-front"></div>
                    <div class="box-back"></div>
                    <div class="box-left"></div>
                    <div class="box-right"></div>
                    <div class="box-top"></div>
                    <div class="box-bottom"></div> -->
                    <img class="gift-box"
                        src="./images/gift_closed.png"
                        alt="">
                </div>
            </div>
            <div class="result"
                id="result"></div>

        </div>
    </div>
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>

</html>
