<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="./images/logo.jpg"
        type="image/x-icon">
    <title>UMS | Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet"
        href="./css/style.css">
</head>

<body>
    <div>
        <!-- Navbar -->
        <nav class="bg-success">
            <div style="min-height: 90px;"
                class="container d-flex justify-content-between align-items-center">
                <div class="rounded-circle"
                    style="width: 75px; height: 75px;">
                    <a href="/"><img class="w-100 img-fluid rounded-circle"
                            src="./images/logo.jpg"
                            alt="logo"></a>
                </div>

                <div>
                    <ul class="d-flex gap-4 list-unstyled">
                        <li class="menu navLink"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="/">Home</a></li>
                        <li class="menu navLink"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./about.html">About</a></li>
                        <li class="menu navLink"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./users.html">All User</a></li>
                        <li class="menu navLink"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./profile.html">Profile</a></li>
                        <li class="menu navLinkAuth"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./signup.html">Signup</a></li>
                        <li class="menu navLinkAuth"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./login.html">Login</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <!-- Navbar end -->
        <div class="container mt-4">
            <form onsubmit="updateUserProfile(event)"
                id="profile-form">
                <h1 class="text-center">Update your profile</h1>
                <div class="mb-3">
                    <label class="form-label"
                        for="username">Username:</label>
                    <input class="form-control"
                        type="text"
                        id="username"
                        name="username"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label"
                        for="first_name">First Name:</label>
                    <input class="form-control"
                        type="text"
                        id="first_name"
                        name="first_name"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label"
                        for="last_name">Last Name:</label>
                    <input class="form-control"
                        type="text"
                        id="last_name"
                        name="last_name"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label"
                        for="email">Email:</label>
                    <input class="form-control"
                        type="email"
                        id="email"
                        name="email"
                        required>
                </div>
                <div class="mb-3"><label class="form-label"
                        for="profileImage">Profile Image:</label>
                    <input class="form-control"
                        type="file"
                        id="profileImage"
                        name="profileImage">
                </div>
                <button class="btn btn-primary"
                    type="submit">Update Profile</button>
            </form>

        </div>
    </div>
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="./js/profile.js"></script>
    <script src="./js/authorization.js"></script>
</body>

</html>
