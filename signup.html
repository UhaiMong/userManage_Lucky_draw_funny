<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="./images/logo.jpg"
        type="image/x-icon">
    <title>UMS | Signup</title>
    <!-- javascript toast library -->
    <link rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet"
        href="./css/style.css">
</head>

<body>
    <div>
        <!-- Navbar -->
        <nav class="bg-success">
            <div style="min-height: 90px;"
                class="container d-flex justify-content-between align-items-center">
                <div class="rounded-circle"
                    style="width: 75px; height: 75px;">
                    <a href="/"><img class="w-100 img-fluid rounded-circle"
                            src="./images/logo.jpg"
                            alt="logo"></a>
                </div>

                <div>
                    <ul class="d-flex gap-4 list-unstyled">
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="/">Home</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./about.html">About</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./users.html">All User</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./profile.html">Profile</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./signup.html">Signup</a></li>
                        <li class="menu"><a class="text-decoration-none fw-bold fs-6 text-white hover-zoom"
                                href="./login.html">Login</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <!-- Navbar end -->
        <!-- Signup container -->
        <div class="container d-flex justify-content-between align-items-center gap-4 mb-4 vh-100">
            <div class="shadow"
                style="width: 45%;">
                <img class="img-fluid"
                    src="./images/register.jpg"
                    alt="register image">
            </div>
            <div class="p-3"
                style="width: 55%;">
                <form class="shadow p-3"
                    accept=""
                    onsubmit="registrationHandler(event)">
                    <div style="text-align: center;">
                        <h2 class="text-secondary fw-bold fs-4 mt-3">Please Fill Up The Form</h2>
                        <span class="text-danger"
                            style="margin-top: -4px;">* marked field are must required</span>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label class="form-label">Username</label>
                            <input type="text"
                                class="form-control"
                                id="username"
                                required
                                placeholder="Username *">
                        </div>
                        <div class="mb-3 col">
                            <label class="form-label">First Name</label>
                            <input type="text"
                                class="form-control"
                                id="first_name"
                                required
                                placeholder="First Name *">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label class="form-label">Last Name</label>
                            <input type="text"
                                class="form-control"
                                id="last_name"
                                required
                                placeholder="Last Name *">
                        </div>
                        <div class="mb-3 col">
                            <label class="form-label">Email address</label>
                            <input type="email"
                                class="form-control text-lowercase"
                                id="email"
                                aria-describedby="emailHelp"
                                required
                                placeholder="email address *">
                            <div id="emailHelp"
                                class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label class="form-label">Password</label>
                            <input type="password"
                                class="form-control"
                                id="password"
                                required
                                placeholder="Password *">
                        </div>
                        <div class="mb-3 col">
                            <label class="form-label">Confirm Password</label>
                            <input type="password"
                                class="form-control"
                                id="password2"
                                required
                                placeholder="Confirm Password *">
                        </div>

                    </div>
                    <div class="mb-3">
                        <span>Already have an account, <a href="./login.html">Go to login</a></span>
                    </div>
                    <button type="submit"
                        class="btn btn-primary">Signup</button>
                </form>
                <div id="usernameError"
                    class="text-danger">
                    <p id="username"></p>
                </div>
                <div id="passwordContent"
                    class="text-danger">
                    <p id="password"></p>

                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript toast library js library CDN -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
